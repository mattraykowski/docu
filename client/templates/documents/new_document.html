<template name="newDocument">
  <form name="newDocumentForm">
    <legend>Add A New Document</legend>
    <div class="input-group">
      <input type="text" name="title" class="form-control" placeholder="New document name..."/>
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary">Add Document</button>
      </span>
    </div>
  </form>
</template>

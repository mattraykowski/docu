<template name="editDocument">
  <div class="row">
    <div class="col-md-12">
      <h2>{{title}}</h2>
    </div>
  </div>
  
  <div class="row">
    <div class="col-md-6">
      <h3>Edit</h3>
      <textarea id="documentEditor" class="form-control" rows="12">{{body}}</textarea>
    </div>
    
    <div class="col-md-6">
      <h3>Preview</h3>
      {{#markdown}}
{{body}}
      {{/markdown}}
    </div>
  </div>
</template>
